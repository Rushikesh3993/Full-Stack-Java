<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="" name="form2">
        <label for="password">Password:</label>
        <input type="password" name="pass1" placeholder="Enter Your Password"><br><br>
        <label for="confirm_password">Confirm password:</label>
        <input type="password" name="pass2" placeholder="confirm Your password"><br><br>

        <button type="button" onclick="validate()">Submit</button>
    </form>

    <script>
        function validate() {
            const num1 = document.form2.pass1.value;
            const num2 = document.form2.pass2.value;

            if (num1 == num2) {
                // document.write("Password Match");
                alert("Correct");
            } else {
                //   document.write("Password Not Match");
                 alert("InCorrect");
            }

        }
    </script>
</body>

</html>
