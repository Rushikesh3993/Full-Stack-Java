<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form  name="form1">
        <input type="number" placeholder="Enter Your Number 1" name="number1"><br><br>
        <input type="number" name="number2" id="Number" placeholder="Enter Your Number 2 "><br><br>

        <button type="button" onclick="addition()">Submit</button>
    </form>

    <script>
     function addition(){
        var num1 = Number(document.form1.number1.value);
        var num2 = Number(document.form1.number2.value);
        var result = num1 + num2;


        document.write("Addition=" +result);

     }
    </script>
</body>
