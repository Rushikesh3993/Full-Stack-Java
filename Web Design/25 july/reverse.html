<body>
    
    <script>
        var num = 1221;
        var temp = num;
        var rev = 0;

        while(num > 0){
            var digit = num % 10; //digit 3 
            rev = rev * 10 + digit; //0*10+3 =3 
            num = Math.floor(num/10); //num=12
        }

        document.write(rev); //321

        if (temp == rev){
            document.write(" <br> " + " This is palndorme ");
        }
        else{
            document.write("this is not palndorme");
        }
    </script>
