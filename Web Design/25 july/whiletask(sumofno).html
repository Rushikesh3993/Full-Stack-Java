    <script>
        var num = 123;
        var sum = 0;

        while(num > 0){
            var digit = num % 10;  //digit = 3
            sum = sum + digit;  // sum = 3
            // num = num/10;
            num = Math.floor( num/10); //num = 12 3 is cut
        }

        document.write(sum);
    </script>
