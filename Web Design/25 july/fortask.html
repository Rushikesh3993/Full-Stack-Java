<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var num = Number(prompt("Enter Your number"));
        var result = 0;
        for(let i = 1; i <= 10; i++){
            result = num * i;
            // document.write(num + "*" + i + "="+ (num * i) + "<br>" )
            document.write(num + " * " + i + " = "+ result + "<br>")
        }
    </script>
</body>
</html>
