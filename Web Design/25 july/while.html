<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var i = 1;
        while(i<=10){
            document.write(i+ "<br>");
            i++;
        }

        var j = 10;
        while(j>=1){
            document.write(j+ "<br>");
            j--;
        }
    </script>
</body>
</html>
