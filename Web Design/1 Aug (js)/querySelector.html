<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <h1>Hello</h1>
    <h1 class="head">Hiii</h1>


    <script>

        document.querySelector("h1").style.color = "red"; //this target to first tag only always

        document.querySelector(".head").style.color = "green"; //here we target the classs
    </script>
</body>

</html>
