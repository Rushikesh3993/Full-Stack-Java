<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Or Odd In Do while</title>
</head>
<body>

    <script>

        var a ;

        do{
            a = Number(prompt("Enter Your Number : "));

            if(a % 2 == 0){
                alert("Your Enter Number is Even ");
            }
            else{
                alert("Your Enter Number is Odd");
            }
        }while(false);
    </script>
    
</body>
</html>
