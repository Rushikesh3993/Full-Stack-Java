<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum tenetur nobis natus ea voluptas harum quidem
        distinctio quod saepe? Aperiam eligendi ipsum assumenda sunt nostrum voluptatum praesentium, nulla neque unde!
    </p>

    <script>
        $(document).ready(function(){
            $("p").mouseover(function(){
                $("p").css({"color": "orange","background-color":"black"});
            });

            $("p").mouseout(function(){
                $("p").css({"color":"white", "background-color":"blue"});
            });

            $("p").mouseleave(function(){
                $("p").css({"color":"black","background-color":"white"});
            });
        });
    </script>

</body>

</html>
