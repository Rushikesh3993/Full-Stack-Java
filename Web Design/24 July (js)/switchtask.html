<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

<body class="d-flex  justify-content-center align-items-center m-5">
    <form action="" name="myform" class="border p-5 bg-info">
        <label for="Number1">Number 1:</label>
        <input type="number" name="num1" placeholder="Enter your Number 1"><br><br>

        <label for="number2">Number 2:</label>
        <input type="number" name="num2" placeholder="Enter Your Number 2"><br><br>

        <label for="choise">Enter Your Choise:</label>
        <input type="text" name="choise" placeholder="Enter Your Choise"><br><br>

        <button type="button" onclick="calcy()" class="btn-success">Submit</button>
    </form>


    <script>

        // var n1 = Number(prompt("Enter Your First  number:"));
        // var n2 = Number(prompt("Enter Your second number:"));
        // var n3 = Number(prompt("Enter Your choice: 1.Additon 2. Substraction 3. Multiplication 4. Division"));

        function calcy(){
        var n1 = Number(document.myform.num1.value);
        var n2 = Number(document.myform.num2.value);
        var n3 = Number(document.myform.choise.value);
        var result;
        

        switch (n3) {
            case 1:
                result = n1 + n2;
                document.write(result);
                break;

            case 2:
                result = n1 - n2;
                document.write(result);
                break;
            case 3:
                result = n1 * n2;
                document.write(result);
                break;
            case 4:
                result = n1 / n2;
                document.write(result);
                break;

            default:
                document.write("Invalid Choice")
        }
        
    }
    


    </script>
</body>

</html>
