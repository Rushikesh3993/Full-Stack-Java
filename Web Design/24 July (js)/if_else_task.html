<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var n1 = Number(prompt("Enter Your First  number:"));
        var n2 = Number(prompt("Enter Your second number:"));
        var n3 = Number(prompt("Enter Your second number:"));

        if(n1 > n2 && n1 > n3){
            document.write("First number is greater");
        }
        else if(n2 > n1 && n2 > n3){
            document.write("Second number is greater")
        }
        else if(n1 == n2 && n2 == n3){
            document.write("Both are same")
        }
        else{
            document.write("Third number is greater")
        }
    </script>
</body>
</html>
