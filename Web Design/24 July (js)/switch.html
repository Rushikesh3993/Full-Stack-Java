<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        switch ('a') //switch(1) 
        {
            case 'a':
                document.write("case 1");
                break;
            case 'b':
                document.write("case 2");
                break;
            case 'c':
                document.write("case 3");
                break;
            default:
                document.write("Wrong choice");
        }
    </script>
</body>

</html>
