<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="">
        <input type="text" placeholder="Enter Your First Name" id="firstname" onkeyup="check()"><br><br>
        <span id="error1" style="color: red;"></span>
        <!-- <div id="error1" style="color: red;"></div> -->
    </form>

    <script>
        function check(){
            var fn = document.getElementById("firstname").value;

            if(fn.length >= 2 && fn.length <= 10){
                document.getElementById("error1").innerText = " ";
            }
            else{
                document.getElementById("error1").innerText = "Minimum 2 & Max 10 characters are allowed... ";
            }
        }
    </script>
    
</body>
</html>
