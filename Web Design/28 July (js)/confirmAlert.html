<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button type="button" onclick="test()">Click Here</button>

    <script>
        function test(){
            // var v = confirm("Are You Sure ?")
            var v = window.confirm("Are You Sure ?")

            if(v) {
                window.location.href="https://fast.com/";
            }else{
                document.write("cancel");
            }
        }
    </script>
</body>
</html>
