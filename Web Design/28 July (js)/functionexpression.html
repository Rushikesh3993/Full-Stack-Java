<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- comaparision between function and function expresssion -->

    <script>
        // function expression
        const myfunction = function () { //myfunction is variable
            document.write("i am default function");
        }
        myfunction();

        //parametrise function expression
        const addition = function (a, b) { //myfunction is variable
            document.write(a + b);
        }
        addition(10, 20);

    </script>

</body>

</html>
