<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>

    <Script>
         // function expression
        const myfunction = () => { //myfunction is variable
            document.write("i am default function");
        }
        myfunction();

        //parametrise function expression
        const addition =  (a, b) => { //myfunction is variable
            document.write(a + b);
        }
        addition(10, 30);

        const addition1 = (a,b) => a+b;
        document.write(addition1(10, 20));
    </Script>
    
</body>
