<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Cloud Registration</title>
</head>

<body>

    <h1 align="center"><i><u>Student Addmission Form...</u></i></h1>

    <marquee behavior="" direction="" style="background-color: aliceblue;">Admission Open For 2025...Hurry Up!!
    </marquee>

    <br><br>

    <div style="display: flex; justify-content: center;">
        <img src="/Web Design/imgaes/mnc.jpg" alt="" width="50%">
        <form style="width: 800px;" action="">
            <fieldset>
                <legend>Student Registration Form</legend>
                <fieldset>
                    <legend align="center">Personal Information</legend>
                    <table>
                        <tr>
                            <td><label for="">First Name:</label></td>
                            <td><input type="text" placeholder="Enter Your Name"></td>
                            <!-- placeholder for entering the name inside the box -->

                        </tr>

                        <tr>
                            <td><label for="Father name">Father Name:</label></td>
                            <td><input type="text" placeholder="Enter Your Father Name"></td>
                        </tr>

                        <tr>
                            <td><label for="">Mother Name:</label></td>
                            <td><input type="text" placeholder="Enter Your Mother Name"></td>
                        </tr>

                        <tr>
                            <td><label for="">Last Name:</label></td>
                            <td><input type="text" placeholder="Enter Your Last name"></td>
                        </tr>

                        <tr>
                            <td><label for="">Age:</label></td>
                            <td><input type="number" placeholder="Enter Your Age"></td>
                        </tr>

                        <tr>
                            <td><label for="">Gender</label></td>
                            <td><input type="radio" name="gender"> Male
                                <input type="radio" name="gender"> Female
                            </td>
                        </tr>

                        <tr>
                            <td><label for="">Date Of Birth:</label></td>
                            <td><input type="date" style="color: red;"></td>
                        </tr>
                    </table>
                </fieldset>

                <fieldset>
                    <legend align="center">Contact</legend>
                    <table>
                        <tr>
                            <td><label for="">Mobile No.</label></td>
                            <td>
                                <div style="display: flex; align-items: center;">
                                    <!-- <input type="text" value="+91" readonly
                                    style="width: 40px; text-align: center; background-color: #f0f0f0;"> -->

                                    <select name="countryCode" required style="width: 85px;">

                                        <option value="+91">+91 (India)</option>
                                        <option value="+1">+1 (USA)</option>
                                        <option value="+44">+44 (UK)</option>
                                        <option value="+61">+61 (Australia)</option>
                                    </select>

                                    <input type="tel" name="" id="" pattern="[0-9]{10}" maxlength="10"
                                        placeholder="Enter 10 digit number" required style="margin-left: 5px;">
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td><label for="">Email:</label></td>
                            <td><input type="email" placeholder="Enter Your Email"></td>
                        </tr>

                        <tr>
                            <td><label for="">Github:</label></td>
                            <td><input type="text" placeholder="Enter Your Github Link"></td>
                        </tr>

                        <tr>
                            <td><label for="">City:</label></td>
                            <td>
                                <div>
                                    <select name="" id="">
                                        <option value="" selected disabled>Select Your city</option>
                                        <option value="">Satara</option>
                                        <option value="">Pune</option>
                                        <option value="">Mumbai</option>
                                        <option value="">Banglore</option>
                                    </select>
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td><label for="">Country:</label></td>
                            <td>
                                <div>
                                    <select name="" id="">
                                        <option value="">India</option>
                                        <option value="">USA</option>
                                        <option value="">Uk</option>
                                        <option value="">Australia</option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                    </table>
                </fieldset>

                <fieldset>
                    <legend align="center">Final Step To Apply</legend>
                    <table>
                        <tr>
                            <td><label for="">10<sup>th</sup>Mark:</label></td>
                            <td><input type="number" name="" id="" placeholder="Enter your Percentage"></td>
                        </tr>

                        <tr>
                            <td><label for="">Upload Your Resume:</label></td>
                            <td><input type="file"></td>
                        </tr>
                    </table>
                </fieldset>

                <fieldset>
                    <legend>Our Location</legend>
                    <table>
                        <tr>
                            <td>
                                <iframe
                                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3783.1457615122727!2d73.85177379999998!3d18.522314100000006!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c12b6cd40441%3A0x4ae47373a8f3dde1!2sFortune%20Cloud%20Technologies%20Private%20Limited!5e0!3m2!1sen!2sin!4v1752328144577!5m2!1sen!2sin"
                                    width="750px" height="400px"></iframe>
                            </td>
                        </tr>
                    </table>
                </fieldset>
            </fieldset>
            <div style="text-align: center; margin-top: 10px; height: 15px;">
                <button type="submit" style="height: 30px;">Submit</button>
            </div>

            <br><br>
            <marquee behavior="" direction="" style="background-color: rgb(255, 240, 243);">Admission Open For
                2025...Hurry Up!!
            </marquee>
        </form>
    </div>
</body>

</html>
