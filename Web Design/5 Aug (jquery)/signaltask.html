<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            gap: 30px;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .btn{
            display: flex;
            flex-direction: row;
            gap: 30px;
        }

        .circle1 {
            width: 200px;
            height: 200px;
            border-radius: 100px;
            background-color: black;
            border: solid black 2px;

        }

        .circle2 {
            width: 200px;
            height: 200px;
            border-radius: 100px;
            background-color: black;
            border: solid black 2px;
        }

        .circle3 {
            width: 200px;
            height: 200px;
            border-radius: 100px;
            background-color: black;
            border: solid black 2px;
        }
    </style>

</head>

<body>

    <div class="circle1" id="red"></div>
    <div class="circle2"> </div>
    <div class="circle3"></div>
    <div class="btn">
        <button id="btn1" style="background-color: red;">Red</button>
        <button id="btn2" style="background-color: yellow;">Yellow</button>
        <button id="btn3" style="background-color: green;">Green</button>
    </div>

    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".circle1").css({ "background-color": "red" });
                // $(".circle1").css({ "background-color": "red", "box-shadow":"0 0 20px 10px red"});
                $(".circle2").css({ "background-color": "" });
                $(".circle3").css("background-color", "");
            });


            $("#btn2").click(function () {
                $(".circle2").css("background-color", "yellow",);
                $(".circle1").css("background-color", "");
                $(".circle3").css("background-color", "");
            });

            $("#btn3").click(function () {
                $(".circle3").css("background-color", "green");
                $(".circle1").css("background-color", "");
                $(".circle2").css("background-color", "");
            });

        })
    </script>

</body>

</html>
