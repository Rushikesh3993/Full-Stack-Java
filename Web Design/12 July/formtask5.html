<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 align="center"><i>Student Registration Form</i></h1>
    <hr>

    <h2><b><marquee behavior="" direction="">Please Fill The Details Below</marquee></b></h2>

    <div align="center">
        <form action="">
            <table>
                <tr>
                    <td><label for="full name">Full Name:</label></td>
                    <td><input type="text" name="full name" id="full name" placeholder="Enter Your Full Name"></td>
                </tr>

                <tr>
                    <td><label for="Email">Email:</label></td>
                    <td><input type="email" name="Email" id="Email" placeholder="Enter Your Email"></td>
                </tr>

                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" name="password" id="password"></td>
                </tr>

                <tr>
                    <td><label for="gender">Gender:</label></td>
                    <td>
                        <input type="radio" name="gender" id="gender">Male
                        <input type="radio" name="gender" id="gender">Female
                        <input type="radio" name="gender" id="gender">Other
                    </td>
                </tr>

                <tr>
                    <td><label for="skills">Skills:</label></td>
                    <td>
                        <input type="checkbox" name="skills" id="skills">HTML
                        <input type="checkbox" name="skills" id="skills">CSS
                        <input type="checkbox" name="skills" id="skills">JS
                    </td>
                </tr>

                <tr>
                    <td><label for="branch">Branch:</label></td>
                    <td>
                        <select name="branch" id="branch">
                            <option value="">CSE</option>
                            <option value="">Entc</option>
                            <option value="">Civil</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><label for="upload">Upload</label></td>
                    <td><input type="file" name="upload" id="upload"></td>
                </tr>

                
            </table>
            <br><br>
            <div align="center">
                <button type="reset">Reset</button>
                <button  type="submit">Submit</button>
            </div>

            <div align="left">
                <dl>
                    <dt>RULES:</dt>
                    <dd>- Use correct email.</dd>
                    <dd>- Password should be Secure.</dd>
                </dl>
            </div>

            <table border="1px" cellspacing="0" cellpadding="10px"  align="left">
                <tr>
                    <th>Field</th>
                    <th>Sample</th>
                </tr>

                <tr>
                    <td>Name</td>
                    <td>Rushikesh Mote</td>
                </tr>

                <tr>
                    <td>Branch</td>
                    <td align="center">CSE</td>
                </tr>
            </table>
        </form>
    </div>
    
</body>
</html>
